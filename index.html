<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Career Advice Consultation Chatbot</title>
</head>
<body>
    <header class="header">
        <img src="ucs.png" alt="Chatbot Logo" class="logo">
        <br>
        <h1 class="title">Career Advice Consultation Chatbot</h1>
    </header>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="chat-message bot-message">Hello! This is the Career Advice Consultation Chatbot</div>
            <div class="chat-message bot-message">To make start please type: Get Started</div>
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessage">Send <i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
